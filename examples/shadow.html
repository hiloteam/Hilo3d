<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hilo3d Shadow example</title>
    <link rel="stylesheet" type="text/css" href="./example.css">
</head>
<body>
    <div id="container"></div>
    <script src="../build/Hilo3d.js"></script>
    <script src="./js/stats.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script>
        var camera = new Hilo3d.PerspectiveCamera({
            aspect: innerWidth / innerHeight,
            far: 2,
            near: 0.1,
            z: 1
        });
        
        camera.lookAt({ x: 0, y: 0, z: 0 });
        var stage = new Hilo3d.Stage({
            container: document.getElementById('container'),
            camera: camera,
            width: innerWidth,
            height: innerHeight,
            useFramebuffer: false,
            useInstanced: false,
            useVao: true,
            rotationX: 30
        });

        var ticker = new Hilo3d.Ticker(60);
        ticker.addTick(stage);
        ticker.addTick(Hilo3d.Tween);
        ticker.addTick(Hilo3d.Animation);

        var glTFLoader = new Hilo3d.GLTFLoader();
        glTFLoader.load({
            src: './models/Tmall/Tmall.gltf'
        }).then(function (model) {
            window.model = model;
            model.node.setScale(0.0005);
            model.node.y = 0.205;
            stage.addChild(model.node);
        });

        var wall = new Hilo3d.Mesh({
            rotationX: -90,
            geometry: new Hilo3d.PlaneGeometry(),
            material: new Hilo3d.PBRMaterial({
                baseColorMap: new Hilo3d.LazyTexture({
                    src: '//img.alicdn.com/tfs/TB1aNxtQpXXXXX1XVXXXXXXXXXX-1024-1024.jpg'
                })
            })
        }).addTo(stage);

        var box = new Hilo3d.Mesh({
            geometry: new Hilo3d.BoxGeometry(),
            material: new Hilo3d.PBRMaterial({
                baseColor: new Hilo3d.Color(.9, .6, .3),
            }),
            x: 0.3,
            y: .2,
            z: 0.2,
            onUpdate: function() {
                this.rotationX += 1.5;
                this.rotationY += 1.5;
            }
        }).addTo(stage);

        box.setScale(0.1);

        var spotLight = new Hilo3d.SpotLight({
            y: 1,
            x:0,
            cutoff: 8,
            outerCutoff: 9,
            range: 3,
            color:new Hilo3d.Color(1, 1, 1),
            direction:new Hilo3d.Vector3(0.1, -1, 0),
            amount: 5,
            shadow: {
                debug: false,
                cameraInfo:{
                    // fov:180,
                    // aspect:1,
                    // near:0.1,
                    // far:2
                },
                minBias: 0.0001
            },
            onUpdate: function() {
                this.direction.rotateY(new Hilo3d.Vector3(0, 0, 0), Math.PI/180);
                this.isDirty = true;
            }
        });
        stage.addChild(spotLight);

        var directionalLight = new Hilo3d.DirectionalLight({
            color:new Hilo3d.Color(1, 0, 0),
            direction:new Hilo3d.Vector3(-1, -1, 0),
            amount: 3.5,
            shadow: {
                // cameraInfo:{
                //     left:-2,
                //     right:2,
                //     near:-2,
                //     far:2,
                //     top:-2,
                //     bottom:2
                // },
                debug: true
            },
            onUpdate: function() {
                this.direction.rotateY(new Hilo3d.Vector3(0, 0, 0), Math.PI/180);
                this.isDirty = true;
            }
        })
        stage.addChild(directionalLight);

        new Hilo3d.AmbientLight({
            color:new Hilo3d.Color(1, 1, 1),
            amount: .1
        }).addTo(stage);

        var stats = new Stats(ticker, stage.renderer.renderInfo);
        var orbitControls = new OrbitControls(stage, {
            isLockMove:true,
            isLockZ:true
        });
        ticker.start();
    </script>
</body>
</html>
